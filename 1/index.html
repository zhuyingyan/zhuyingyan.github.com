<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/gameending.css">
		<link rel="stylesheet" href="css/loading.css">

		<script type="text/javascript" src="js/uitl.js"> </script>
		<script type="text/javascript" src="js/map.js"> </script>
		<script type="text/javascript" src="js/room.js"> </script>
		<script type="text/javascript" src="js/gameObj.js"> </script>
		<script type="text/javascript" src="js/role.js"> </script>
		<script type="text/javascript" src="js/game.js"> </script>
		<script type="text/javascript" src="js/eventManager.js"> </script>
		<script type="text/javascript" src="js/control.js"> </script>
		<script type="text/javascript" src="js/weapon.js"> </script>
		<script type="text/javascript" src="js/tool.js"> </script>
		
		<title>My Game</title>
	</head>
	<body>
		<div id="foreWord">
			<div id="header"><img class="ruoimg" src="img/piantou2.png" alt="老婆保卫战" title="老婆保卫战" /></div>
			<div id="loading">
				<div class="probar">
					<div class="probar_inner"></div>
					<div class="probar_ax">
					</div>
				</div>
				<div id="egg_first"class="egg">
					<i></i>
					<i></i>	
				</div>
				<div class="cover"></div>
				<div class="cover2"></div>
				<div id="egg_second" class="egg">
					<i></i>
					<i></i>
				</div>
				<div class="start_btn"></div>
				<div class="about_btn"></div>
			</div>


			<div id="prologue">
				<div id="passSay">跳过</div>
				<div class="huoyun"><img class="ruoimg" src="img/huoyun.png" alt="火云邪神" title="火云邪神"/></div>
				<div class="xingye"><img class="ruoimg" src="img/xingye.png" alt="火云邪神" title="火云邪神"/></div>
				<p id="someday">某日，黑风寨寨主火云邪神看上了<br />隔壁山头斧头帮帮主夫人</p>
				<div id="huoyunsay">
 					<p>狗崽子，我看上了你老婆，把她给我交出来吧！</p>
					<p>人头就在这，等着亲你老婆呢</p>
					<p>给我追。。。</p> 
				</div>
				<div id="xingyesay">
					<p>好啊，拿你的人头来换吧</p>
					<p>等你攻破的我的山门时再说吧！弟兄们，退回山门后</p>
				</div>
			</div>
		</div>
		<div id="container">		
			<canvas id="canvas">
			</canvas>
			<canvas id="canvas-over" style="top: 0;left: 0px;position: absolute;"></canvas>
			<img id="pause" src="img/pause.png" alt="pause" title="暂停" />
			<img id="music" src="img/music.png" alt="music open" title="音乐" />
			<img id="again" src="img/replay.png" alt="replay" title="重来" />
			<canvas id="score"></canvas>
			<ul id="toolList">
				<li id="tool_1" class="tool">
				
				</li>
				<li id="tool_2" class="tool">
				<canvas id="heart" width="110" height="105" ></canvas>
				</li>
			</ul>
			<div id="oneChangeTwo">
				<div>
					<p>敌人已经成功进入山寨的花园中。。。</p>
					<p>作为帮主的你快想办法打败那些敌人吧。。。</p>
				</div>
			</div>
			<div id="backToOne">
				<div>
					<p>成功把敌人击退出山寨的花园中。。。</p>
					<p>继续迎接下一波挑战。。</p>
				</div>
			</div>
		</div>
		<div id="forPause">
			<input type="button" value="继续" />
			<input type="button" value="重来" />
		</div>
		<div id="game_badending">
			<div class="loseword"></div>
    		<div class="badcircle">
         		<img class="badending_head" src="img/badending-head.png" alt="" />  
            </div>
     		<div class="word">Game over!</div> 
      		<img class="showPic" src="img/piantou2.png" alt="" />
     		<button class="btn" id="replaybad">Replay</button>
  		</div>
  		<div id="game_happyending">
  			<div class="winword"></div>
	    	<div class="happycircle">
		        <img class="happyending_head" src="img/ending-head1.png" alt="" />
		        <img class="happyending_wife" src="img/ending-wife1.png" alt="" />
		        <img class="heart" src="img/heart.png" alt="" />
	      	</div>
     		<img class="showPic" src="img/piantou2.png" alt="" />
       		<button class="btn" id="replayhap">Replay</button>
 		</div>
		<div id="aboutus">
			<div class="job"></div>
			<div class="name"></div>
			<div class="name2"></div>
			<div class="name3"></div>
			<button class="btn">返回首页</button>
			<div class="aboutPic"></div>
		</div>
		<script type="text/javascript" src="js/pause.js"> </script>
		<script>
		Game.init();
		//Game.Pause();
		//score.start();
		</script>
		<script type="text/javascript" src="js/load.js"> </script>
	</body>
</html>
